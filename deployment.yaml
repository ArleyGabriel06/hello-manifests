apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi
        image: gabriel6garcia/hello-fastapi:c98300a93aa295787b620fe2bbf4b7e9df201b3a
        ports:
          - containerPort: 8081
