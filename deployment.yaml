apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi
        image: gabriel6garcia/hello-fastapi:8cdd5d56cc08b6b63a764f4d4028b22319231a83
        ports:
          - containerPort: 8081
