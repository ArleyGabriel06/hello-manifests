apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi
        image: gabriel6garcia/hello-fastapi:89e1edb22bb231465bec34a729d1f3ac7d011d91
        ports:
          - containerPort: 8081
