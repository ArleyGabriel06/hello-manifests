apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi
        image: gabriel6garcia/hello-fastapi:66e29f10e781acbed7e0f67d994eae31913b7e70
        ports:
          - containerPort: 8081
